name: update-ticker

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (free + reliable)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetcher
        run: python fetch_metrics.py

      - name: Commit data
        run: |
          git config user.name "ticker-bot"
          git config user.email "ticker-bot@users.noreply.github.com"
          git add data.json hist.json
          git commit -m "update ticker data" || exit 0
          git push